<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }]

    function makeGreen() {
      const p = document.querySelector('p')
      p.style.color = '#BADA55'
      p.style.fontSize = '50px'
    }

    // Regular
    console.log("Hallo")
    // Interpolated
    const name = 'Federico'
    console.log(`Hi, I am ${name}`)
    // Styled
    console.log("%c Changing style", "font.size:50px")
    // warning!
    console.warn("Damm!")
    // Error :|
    console.error("Mistake")
    // Info
    console.info("You are learning DOM")
    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains("No way!"), "That is wrong!")
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.log(`This is ${dog.name}`)
      console.log(`This is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count("Panchito")
    console.count("Panchito")
    console.count("Panchito")
    console.count("Julio")
    console.count("Panchito")
    console.count("Julio")
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

    console.table(dogs);
  </script>
</body>

</html>
